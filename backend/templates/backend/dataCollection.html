{% extends 'backend/base.html' %}
{% block content %}
{% include 'backend/sidebar.html' %}
<div id="content-wrapper" class="d-flex flex-column">

<!-- Main Content -->
<div id="content">

    <!-- topbar here -->
    {% include 'backend/topbar.html' %}

    <!-- Begin Page Content -->
    <div class="container-fluid">
    <!-- Content Row -->
    <div class="row">

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Number of Social Media
                    Websites</div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">2</div>
                </div>
                <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Number of Campaigns
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">4</div>
                </div>
                <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!-- Earnings (Monthly) Card Example -->
        <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Number of Schedulers Running
                </div>
                <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                    <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">1</div>
                    </div>
                    <div class="col">
                    <div class="progress progress-sm mr-2">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 90%" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </div>
                </div>
                </div>
                <div class="col-auto">
                <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <!-- /.container-fluid -->

    <br>
    <!-- Add Campaign-->
    <div class="row">
    <div class="col-md-6 offset-md-2">
        <h2>Create Campaign</h2>
        <form id="fromCreateCampaign" class="user container" action="/api/create_campaign" method="POST">
        <div class="form-group">
            <input type="text" name="campaignName" class="form-control form-control-user" placeholder="Campaign Name">
        </div>
        <div class="form-group">
            <label>Data Source</label>
            <select id="sourceType" class="form-control" name="sourceType">
                <option value="sm">Social Media</option>
                <option value="api">API Endpoint</option>
                <option value="csv">CSV File</option>
            </select>
        </div>
        <div id="optionalElements">
            <div id="selectSocialMedia" class="form-group">
                <label>Select Social Media</label>
                <select id="socialMedia" class="form-control" name="socialMedia">
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="google">Google</option>
                </select>
            </div>
            <div id="selectAPI" class="form-group">
            <input type="text" class="form-control form-control-user" name="api" placeholder="Enter API Endpoint">
            </div>
            <div id="selectCSV" class="form-group">
            <input type="button" class="btn btn-primary" value="Select File">
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control form-control-user" name="fields" placeholder="Fields">
        </div>
        <div class="form-group">
            <label>Schedule</label>
            <div class="row">
            <div class="checkbox col-md-2">
                <label><input type="radio" name="schedule" value="DAILY"> Daily</label>
            </div>
            <div class="checkbox col-md-2">
                <label><input type="radio" name="schedule" value="WEEKLY"> Weekly</label>
            </div>
            <div class="checkbox col-md-2">
                <label><input type="radio" name="schedule" value="MOTHLY"> Monthly</label>
            </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary btn-user btn-block" value="Add Social Media">
        </form>
    </div>
    </div>

</div>
<!-- End of Main Content -->



</div>

{% endblock %}
